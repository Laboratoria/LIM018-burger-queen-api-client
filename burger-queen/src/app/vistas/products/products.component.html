

<div id="divProducts"  *ngIf="product.type =='Desayuno'">
   


    <button (click)="onAddtoCart()">
        <div><h3>Desayuno</h3></div>
        <h2>${{product.price}} </h2>
        <img [src]="product.image" alt="">
        <p>{{product.name}} </p>
    </button>


</div>

<div id="divProducts" *ngIf="product.type =='Almuerzo y cena'">
    

    <button (click)="onAddtoCart()">
        <div><h3>Almuerzo & Cena</h3></div>
        
        <h2>${{product.price}} </h2>
        <img [src]="product.image" alt="">
        <p>{{product.name}} </p>
    </button>


</div>

<app-header></app-header>
<div class="container">

    <div class="orders-grid">


        <div *ngFor="let order of orders"  class="orders">
            <h1> {{order.client}} </h1>
            <table>
                <thead>
                    <tr>
                        <th>Pedido</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let suborder of order.products">
                        <ng-container *ngFor="let item of suborder.product">
                            <td>{{item.name}}</td>
                           
                        </ng-container>
                         <td>{{suborder.qty}} </td>




                    </tr>
                </tbody>
            </table>

            <div class="status"><h4> {{order.status}} </h4></div>
            <h3> {{order.dateEntry}}</h3>

        </div>
    </div>
</div>

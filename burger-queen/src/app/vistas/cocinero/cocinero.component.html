<app-header></app-header>
<div class="container">

    <div class="orders-grid">


        <div *ngFor="let order of orders" class="orders">
            <h1> {{order.client}} </h1>

            <table>
                <thead>
                    <tr>
                        <th>Pedido</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let suborder of order.products">
                        <ng-container *ngFor="let item of suborder.product">
                            <td>{{item.name}}</td>

                        </ng-container>
                        <td>{{suborder.qty}} </td>




                    </tr>
                </tbody>
            </table>

            <div class="status-div">
                <ul id="filter1" class="status-ul">
                    <li class="radio-item">
                        <input type="radio" value="pending" name="status{{order._id}}" id="{{order._id}}1" checked>
                        <label for="{{order._id}}1">
                            {{order.status}}
                        </label>
                    </li>
                    <li class="radio-item">
                        <input type="radio" value="canceled" name="status{{order._id}}" id="{{order._id}}2"
                            (change)="statusChange($event, order._id)">
                        <label for="{{order._id}}2">
                            canceled
                        </label>
                    </li>
                    <li class="radio-item">
                        <input type="radio" value="delivering" name="status{{order._id}}" id="{{order._id}}3"
                            (change)="statusChange($event, order._id)">
                        <label for="{{order._id}}3">
                            delivering
                        </label>
                    </li>
                    <li class="radio-item">
                        <input type="radio" value="delivered" name="status{{order._id}}" id="{{order._id}}4"
                            (change)="statusChange($event, order._id)">
                        <label for="{{order._id}}4">
                            delivered
                        </label>
                    </li>
                </ul>


            </div>

            <h3> {{order.dateEntry}}</h3>
            <h2>{{order._id}}</h2>

            

        </div>
    </div>

</div>

<app-header></app-header>
<div class="container">

    <div class="orders-grid">

    
        <div *ngFor="let order of orders" class="orders">
            <h1> {{order.client}} </h1>
            <table>
                <thead>
                    <tr>
                        <th>Pedido</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr *ngFor="let suborder of order.products" >
                        <ng-container>
                         <td>{{suborder.detalle}}</td>
                        <td>{{suborder.qty}} </td>
                        </ng-container>
                        
                        
                       
                        
                    </tr>
                </tbody>
            </table>
        
           
            <label class="toggler-wrapper">
                <input type="radio" name="status{{order._id}}" checked>{{order.status}}
                <input type="radio" name="status{{order._id}}"> En proceso
                <div class="toggler-slider">
                  <div class="toggler-knob"></div>
                </div>
              </label>
            <h3> {{order.dateEntry}}</h3>
        
        </div>
    </div>

</div>
